<div class="jumbotron">
  <div class="container-fluid text-center">
    <h1 class="display-4">Seus produtos {{usuario.nome}}</h1>
    <br>
    <p class="lead">Aqui você encontra seus produtos cadastrados no sistema.</p>
    <hr id="line" class="my-4">
    <div class="row justify-content-center">
      <div class="productsCards" *ngFor="let produto of produtos">
        <div class="card">
          <img class="card-img-top" src='assets/exemplo.jpg/' alt="Card image cap">
          <div class="card-body">
            <h5 #name class="card-title"> {{produto.nome}} </h5>
            <p #descricao class="card-text"> {{produto.descricao}} </p>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Detalhes</button>
              <button type="button" class="btn btn-primary">
                <i class="fas fa-times-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    

    <div class="row justify-content-center">
            <button id="btnVerMais" type="button" class="btn btn-primary btn-lg">Ver mais</button>   
            <button routerLink="/productRegister" id="btnNovoProduto" type="button" class="btn btn-primary btn-lg">Novo Produto</button>  
    </div>    
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">??</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
                <img id="detailImage" class="card-img-top" src='assets/exemplo.jpg' alt="Card image cap">
            </div>
             <div class="col-md-8">
               <div class="row">
                  <h5>Descrição: </h5> ??
               </div>
               <div class="row">
                  <h5>Descrição: </h5> ??
               </div>
               <div class="row">
                  <h5>Descrição: </h5> ??
               </div>
             </div> 
          </div>
        </div>  
      </div>
    </div>
  </div>
</div>
